name: Lint
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      lintable-changed: ${{ steps.changed-lintable-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Get changed lintable files
        id: changed-lintable-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files: |
            src/**/*.ts
            src/**/*.tsx
            src/**/*.js
            src/**/*.jsx
            src/**/*.json
            src/**/*.css
            src/**/*.md
            eslint.config.mts
            package.json
            pnpm-lock.yaml
            .github/workflows/lint.yml

  lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.lintable-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ESLint
        run: pnpm lint
      - name: Check Prettier formatting
        run: pnpm exec prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,md}"
