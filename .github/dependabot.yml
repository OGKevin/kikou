# See https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    assignees:
      - OGKevin

  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    assignees:
      - OGKevin
    groups:
      cargo-patch:
        update-types:
          - "patch"
      cargo-minor:
        update-types:
          - "minor"
      cargo-major:
        update-types:
          - "major"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    assignees:
      - OGKevin
    groups:
      npm-patch:
        update-types:
          - "patch"
      npm-minor:
        update-types:
          - "minor"
      npm-major:
        update-types:
          - "major"
